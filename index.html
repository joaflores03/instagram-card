<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Card</title>
    <script src="https://kit.fontawesome.com/260ac38acb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
            
    <div class="card">
        <div class="top">
            <div class="top-left">
                <img
                src="imgs/profile.jpg"
                alt="" 
                class="profile">
                <div class="user-wrapper">
                    <p class="user">stuntargentina01</p>
                    <p class="lugar">STUNT</p>
                </div>
            </div>
            <div class="top-right">
                <i class="fa-solid fa-ellipsis fa-lg"></i>
            </div>
        </div>
        <div class="image-wrapper">
            <img 
            src="imgs/Main.jpeg"
            alt="" 
            class="mainImage">
        </div>
        <div class="sub-image">
            <div class="sub-top">
                <div class="sub-left">
                    <i class="fa-solid fa-heart liked"></i>
                    <i class="fa-solid fa-comment"></i>
                    <i class="fa-solid fa-paper-plane"></i>
                </div>
                <div class="sub-right">
                    <i class="fa-solid fa-bookmark"></i>
                </div>
            </div>
            <div class="sub-liked">
                <img 
                src="imgs/profile.jpg" 
                alt="" 
                class="profileLiked first">
                <img 
                src="imgs/Main.jpeg" 
                alt="" 
                class="profileLiked second">
                <p class="likedby">
                    Liked by <b>joafloress_</b> and <b>others</b>
                </p>
            </div>
            <div class="sub-title">
                <p class="user">stuntargentina01</p>
                <p class="description">
                    ðŸ“¸Mandanos tu foto o video al Md ðŸ’Œ
                </p>
            </div>
            <div class="allcomments">
                <p class="comments">
                    View all 5 comments
                </p>
            </div>
            <div class="sub-ago">
                <p class="ago">1 Hour Ago</p>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom-left">
                <i class="fa-regular fa-face-smile"></i>
                <input type="text" placeholder="Add Comment..." class="addcomment">
            </div>
            <div class="bottom-right">
                <button class="post-btn">
                    Post
                </button>
            </div>
        </div>
    </div>

    </main>

</body>
</html>
